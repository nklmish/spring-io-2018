log4j.appender.Stdout=org.apache.log4j.ConsoleAppender
log4j.appender.Stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.Stdout.layout.conversionPattern=%d [%t] %-5p %-30.30c{1} %x - %m%n

#log4j.rootLogger=WARN,Stdout
log4j.rootLogger=OFF

log4j.logger.org.apache.kafka=OFF
log4j.logger.org.apache.kafka.clients=OFF
log4j.logger.kafka.server=OFF
log4j.logger.kafka.common=OFF
log4j.logger.org.springframework.kafka=DEBUG
log4j.logger.org.apache.zookeeper=OFF

